services:
  backend:
    # Usa imagen si est√° definida; si no, tag local "dev"
    image: ${BACKEND_IMAGE:-parserlr1-backend:dev}
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1" ]
      interval: 15s
      timeout: 3s
      retries: 3
    expose:
      - "8000"
    networks: [web]

  frontend:
    image: ${FRONTEND_IMAGE:-parserlr1-frontend:dev}
    ports:
      - "80:80"
    depends_on: [backend]
    networks: [web]
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1 || exit 1" ]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  web: {}